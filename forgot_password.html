<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(227, 193, 193);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #forgot-container {
            background-color: rgb(124, 27, 59);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px black;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: rgb(124, 27, 59);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: rgb(160, 30, 70);
        }
        .back-link {
            margin-top: 15px;
            text-align: center;
        }
        .back-link a {
            color: rebeccapurple;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="forgot-container">
        <h2>Forgot Password</h2>
        <form action="process_forgot_password.php" method="POST">
            <label for="email">Enter your registered email:</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
